<div class="col-sm-6 col-md-4 col-lg-3" *ngFor="#customer of filteredCustomers">
    <!-- Bootstrap format starts here -->
    <div class="panel panel-default">
        <div class="panel-heading"><a [routerLink]="['Orders',{id:customer.id}]" >{{customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</a></div>
        <div class="panel-body">
            <div class="media">
                <div class="media-left e">
                    <a href="#">
                        <img src="images/{{customer.gender | lowercase}}.png" class="media-object card-image" />
                    </a>
                </div>
                <div class="media-body">
                    <div class="card-body-content">{{customer.city | trim }}, {{customer.State.name}}</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap format ends here -->
</div>
